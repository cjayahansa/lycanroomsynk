<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Room Monitor</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="dark-theme">
    <header class="header-section">
      <div class="video-overlay"></div>
      <video autoplay muted loop class="header-video">
        <source src="aset\video\2532698-hd_1920_1080_24fps.mp4" type="video/mp4" />
      </video>
      <div class="header-content">
        <h1>Smart Room Condition Audit System</h1>
        <p class="header-subtitle">Real-time Monitoring</p>
      </div>
    </header>

    <div class="sensor-dashboard">
      <div class="container">
        <div class="row g-4">
          <!-- Temperature Card -->
          <div class="col-md-4">
            <div class="sensor-card" style="height: 450px;">
              <h3>Temperature</h3>
              <div class="meter-container">
                <div class="thermometer">
                  <div class="mercury"></div>
                  <div class="temperature-label" id="temperature">--째C</div>
                </div>
              </div>
              <div class="sensor-details">
                <p>Current: <span id="temperatureCurrent">--째C</span></p>
                <p>
                  Min: <span id="temperatureMin">--째C</span> | Max:
                  <span id="temperatureMax">--째C</span>
                </p>
              </div>
              <button class="glow-button"
              onclick="location.href='index3.html'">Details</button>
            </div>
          </div>

          <!-- Humidity Card -->
          <div class="col-md-4" >
            <div class="sensor-card" style="height: 450px;">
              <h3>Humidity</h3>
              <div class="meter-container">
                <div class="humiditymeter">
                  <div class="mercury"></div>
                  <div class="temperature-label" id="humidity">--%</div>
                </div>
              </div>
              <div class="sensor-details">
                <p>Current: <span id="humidityCurrent">--%</span></p>
                <p>
                  Min: <span id="humidityMin">--%</span> | Max:
                  <span id="humidityMax">--%</span>
                </p>
              </div>
              <button class="glow-button"
              onclick="location.href='12.html'">Details</button>
            </div>
          </div>

          <!-- Light Intensity Card -->
          <div class="col-md-4 ">
            <div class="sensor-card" style="height: 450px;">
              <h3>Light Intensity</h3>
              <div class="light-intensity-display">
                <div class="light-intensity-value" id="lightIntensity">500</div>
                <div class="light-intensity-unit">lux</div>
              </div>
              <div class="light-intensity-bar">
                <div class="light-intensity-fill"></div>
              </div>

              <div class="bulb-control">
                <label
                  class="switch"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Switch disabled for users"
                >
                  <input
                    type="checkbox"
                    id="bulbSwitch"
                    onclick="event.preventDefault()"
                  />
                  <span class="slider round"></span>
                </label>
                <span class="bulb-label"
                  >Bulb: <span id="bulbStatus">OFF</span></span
                >
              </div>
              <div class="voltage-display">
                <!-- Voltage: <span id="voltageValue">0.0</span>V -->
              </div>
              
                <button class="glow-button mt-auto mb-0"
                onclick="location.href='13.html'">Details</button>
         
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="control-panel">
      <div class="container">
        <div class="button-group">
          <!-- <button class="glow-button primary">System Status</button> -->
          <button
            class="glow-button secondary"
            onclick="location.href='index2.html'"
          >
            About System
          </button>
          <!-- <button class="glow-button success">Export Data</button> -->
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
